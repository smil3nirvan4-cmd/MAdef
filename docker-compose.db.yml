services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: madef
      POSTGRES_USER: madef
      POSTGRES_PASSWORD: madef_dev_2026
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U madef"]
      interval: 5s
      timeout: 3s
      retries: 5
volumes:
  pgdata:
