name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Quality Gates
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Prisma Generate
        run: npx prisma generate

      - name: Type Check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test:ci
        env:
          NODE_ENV: test

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          NEXTAUTH_SECRET: ci-secret-placeholder
          DATABASE_URL: file:./test.db

      - name: Security Audit
        run: npm audit --omit=dev --audit-level=high || true
        continue-on-error: true
