name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Quality Gates
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: madef
          POSTGRES_PASSWORD: madef
          POSTGRES_DB: madef_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U madef"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://madef:madef@localhost:5432/madef_test
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Prisma Generate
        run: npx prisma generate

      - name: Prisma Migrate
        run: npx prisma migrate deploy

      - name: Type Check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Test with Coverage
        run: npx vitest run --reporter=verbose --coverage.enabled --coverage.reporter=text --coverage.reporter=json-summary
        env:
          NODE_ENV: test

      - name: Coverage Gate (60% minimum)
        run: |
          COVERAGE=$(node -e "
            const c = require('./coverage/coverage-summary.json');
            console.log(Math.round(c.total.statements.pct));
          " 2>/dev/null || echo "0")
          echo "Coverage: ${COVERAGE}%"
          if [ "$COVERAGE" -lt 60 ]; then
            echo "::error::Coverage ${COVERAGE}% is below 60% threshold"
            exit 1
          fi
        continue-on-error: true

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          NEXTAUTH_SECRET: ci-secret-placeholder

      - name: Security Audit
        run: npm audit --omit=dev --audit-level=high || true
        continue-on-error: true
