name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality:
    name: Quality Gates
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Type Check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test:ci
        env:
          NODE_ENV: test

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          NEXTAUTH_SECRET: ci-secret-placeholder
          DATABASE_URL: file:./test.db

